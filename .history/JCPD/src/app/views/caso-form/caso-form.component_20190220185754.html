<div [@routerTransition]>
    <app-page-header [heading]="'Registro de Casos'" [icon]="'fa-edit'"></app-page-header>
    <div class="container">

        <div class="row">
            <div class="col col-xl-10 col-lg-10">
                <div class="card-header " align=center> DATOS DEL CASO </div>

                <div class="card">
                    <div class="card-body">
                        <form>
                            <label>NÃºmero de Caso:</label>
                            <div class="form-group">
                                <input type="text" name="caso_numcaso" [(ngModel)]="caso.caso_numcaso" placeholder="caso#/cedula" class="form-control">
                            </div>
                            <label>Procedimiento con Conocimientos:</label>
                            <div class="form-group">
                                <select id='proco_id' name='proco' [(ngModel)]="caso.proco_id" class='form-control'>
                                        <option *ngFor="let proco of proco" [value]="proco.proco_id">{{proco.proco_nombre}}
                                        </option>
                                    </select>

                            </div>
                            <label>Tipo de denuncia: </label>
                            <div class="form-group">
                                <select id='tdenun_id' name="tipoDenuncia" [(ngModel)]="caso.tdenun_id" class='form-control'>
    
                                        <option *ngFor="let tipoDenuncia of tdenun" [value]="tipoDenuncia.tdenun_id">
                                            {{tipoDenuncia.tdenun_nombre}}</option>
                                    </select>
                            </div>
                            <label>Motivo:</label>
                            <div class="form-group">
                                <textarea type="text" id="motivo" name="caso_motivo" [(ngModel)]="caso.caso_motivo" placeholder="Motivo" class="form-control" rows="2"></textarea>
                            </div>


                        </form>




                    </div>


                </div>

                <div class="card mb-3">
                    <div class="card-header "> INGRESO DE DATOS CASO </div>
                    <div class="container"></div>
                </div>

            </div>
        </div>
    </div>
</div>
