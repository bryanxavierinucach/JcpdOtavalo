<div [@routerTransition]>
    <app-page-header [heading]="'Registro de Casos'" [icon]="'fa-edit'"></app-page-header>
    <div class="row">
        <div class="col col-xl-10 col-lg-13">
            <div class="card mb-3">
                <div class="card-header "> DATOS DEL CASO</div>
                <div class="container">
                    <br />
                    <label for="blablabla">NÃºmero de Caso: </label> &nbsp; &nbsp; &nbsp; <input type="text" name="numcaso" id="nuncaso" />
                    <br />
                    <br />
                    <fieldset class="form-group">
                        <label> <b>Procedimiento con Conocimientos:</b> </label> &nbsp;
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                                Radio 1
                            </label> &nbsp;
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> Radio 2
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <label><b>Tipo de denuncia: </b></label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                                Radio 1

                        </div>

                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> Radio 2
                            </label>
                        </div>

                    </fieldset>
                    <fieldset class="form-group">
                        <label>Motivo: </label> <textarea class="form-control" rows="3" cols="20"></textarea>
                    </fieldset>
                    <fieldset class="form-group">
                        <label>Observaciones: </label>
                        <label>Motivo: </label> <textarea class="form-control" rows="3" cols="30"></textarea>
                    </fieldset>
                    <label>Fecha de Registro: </label>
                    <form class="form-inline mb-3">
                        <div class="form-group">
                            <div class="input-group datepicker-input">
                                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker">
                                <button class="input-group-addon" (click)="d.toggle()" type="button">
                                    <!-- <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/> -->
                                    <span class="fa fa-calendar"></span>
                                </button>
                            </div>
                        </div>
                    </form>
                    <label>Fecha de Ingreso: </label>
                    <form class="form-inline mb-3">
                        <div class="form-group">
                            <div class="input-group datepicker-input">
                                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker">
                                <button class="input-group-addon" (click)="d.toggle()" type="button">
                                    <!-- <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/> -->
                                    <span class="fa fa-calendar"></span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header "> DATOS DEL DERECHO AMENAZADO O VIOLENTADO</div>

                    <br />

                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                                Radio 1
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> Radio 2
                            </label>
                        </div>
                    </fieldset>

                </div>
