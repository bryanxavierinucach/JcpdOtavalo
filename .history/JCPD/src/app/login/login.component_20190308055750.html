<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <ng-template #loggedOut>
            <div class="col-md-4">
                <img src="assets/images/logo.png" width="150px" class="user-avatar" />
                <h1>Servidor Publico Login</h1>
                <form role="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="form-content">
                        <div class="form-group">
                            <input type="text" [(ngModel)]="form.username" name="username" class="form-control input-underline input-lg" placeholder="{{ 'Usuario' }}" #username="ngModel" required>
                            <div *ngIf="f.submitted && username.invalid">
                                <div *ngIf="username.errors ">Username is required</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" [(ngModel)]="form.password" class="form-control input-underline input-lg" placeholder="{{ 'ContraseÃ±a'  }}" #password="ngModel" required minlength="6">
                            <div *ngIf="f.submitted && password.invalid">
                                <div *ngIf="password.errors ">Password is required</div>
                                <div *ngIf="password.errors minlength">Password must be at least 6 characters</div>
                            </div>
                        </div>
                    </div>
                    <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()">{{ 'Entrar' }}</a> &nbsp;
                </form>
            </div>
        </ng-template>
    </div>
</div>
